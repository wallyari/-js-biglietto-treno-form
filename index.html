<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

        <!-- Font-Awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">

        <title>Biglietto del Treno con Form </title>
    </head>
<body>
    <main>
            <div class="container p-5">
                <div class="row text-center my-border p-5 mb-5">
                    <div class="col-12 mb-5">
                        <h1 class="text-uppercase">calcola il prezzo del tuo biglietto</h1>
                    </div>
                    <div class="col-4">
                        <label for="input-text" class="fw-bold">Nome Cognome</label>
                        <input type="text" id="user-id" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="col-4 mb-5">
                        <label for="input-text" class="fw-bold">Km da percorrere</label>
                        <input type="text" id="travel-distance" placeholder="Inserisci km">
                    </div>
                    <div class="col-4">
                        <label for="input-text" class="fw-bold d-block">Fascia d'et√†</label>
                        <select>
                            <option value="0-17">Standard</option>
                            <option value= "18-65">Under 18</option>
                            <option value= "66-100">Over 65</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-success text-white me-3">Genera</button>
                        <button id="cancel" class="btn btn-danger">Annulla</button>
                    </div>
                </div>
                <div class="row my-border p-5">
                    <div class="col-12 mb-4">
                        <h1 class="text-uppercase">Dettaglio Passeggeri</h1>
                    </div>
                    <div class="col-12 row p-3 text-center">
                        <div class="col-4 bg-color text-white p-2">
                            <h4 class="fw-bold">Nome Passeggero</h4>
                            <h5 id="user-id"> </h5>
                        </div>
                        <div class="col-2 p-3">
                            <h4 class="fw-bold">Offerta</h4>
                            <h5 id="promo-ticket"> </h5>
                        </div>
                        <div class="col-2 p-3">
                            <h4 class="fw-bold">Carrozza</h4>
                            <h5 id="truck-num"> </h5>
                        </div>
                        <div class="col-2 p-3">
                            <h4 class="fw-bold">Codice CP</h4>
                            <h5 id="cp-code"> </h5>
                        </div>
                        <div class="col-2 p-3">
                            <h4 class="fw-bold">Costo biglietto</h4>
                            <h5 id="ticket-price"> </h5>
                        </div>
                    </div>
                </div>  
            </div>
        </main>


        <script type="text/javascript" src="js/myscript.js">
    </script>
    </body>
</html>
